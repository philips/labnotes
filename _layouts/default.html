<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en-us" lang="en-us">
<head profile="http://gmpg.org/xfn/11">
    <title>{{page.title}} - {{site.title}}</title>
	<meta name="description" content="{{site.title}}" />
	<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
	<link rel="stylesheet" type="text/css" href="/style/style.css"/>
	<link rel="stylesheet" type="text/css" href="/style/syntax.css" />
	<link rel="alternate" type="application/atom+xml" href="/feed" title="{{site.title}} feed" />

</head>
<body>
	<div id="skip-nav">
		<a href="#main">Skip to Content</a>
	</div>

	<div id="wrapper">
		<div id="banner">
			<h1 id="logo"><a href="/">{{site.title}}</a></h1>
		</div>

		<div id="mainnav" class="nav">
			<ul>
				<li class="active first"><a href="/">home</a></li>
				<li><a href="/pages">pages</a></li>
				<li class="last"><a href="/archives">archive</a></li>
			</ul>
		</div>

		<div id="content">
			{{ content }}
		</div>

		<div id="footer">
			<p class="left">&copy; {{ site.time | date: '%Y' }} {{site.author}}</p>
			<p class="right"></p>
			<br style="clear: both; height: 0;" />
		</div>
	</div>
</body>
</html>
